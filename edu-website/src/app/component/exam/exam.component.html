<!-- Start exam PAGE  -->
<section class="exam">
    <div class="container">
        <h4 class="main-bg text text-center">{{exam_title}}</h4>
        <div class="d-flex head text text-center">
            <p class="sec-bg">{{exam_teacher}}</p>
            <p class="sec-bg">{{exam_title}} </p>
            <p class="sec-bg" id="countdown">{{exam_fullTime}}</p>
        </div>
        <div class="question text-right p-3 mb-4 position-relative" *ngFor="let q of questions ; let i = index">
            <span class="degree danger-bg position-absolute main-bg">{{q.mark}} درجات</span>
            <p class="qus mt-3" id="{{q.id}}"> {{q.question}}</p>
            <input type="hidden">
            <input type="radio" name="q{{i}}" value="{{q.id+'|'+q.answers[0].id}}" (change)="radioChangeHandler($event)">
            <label for="a">{{q.answers[0].answer}}</label><br>
            <input type="radio" name="q{{i}}" value="{{q.id+'|'+q.answers[1].id}} " (change)="radioChangeHandler($event)">
            <label for="a">{{q.answers[1].answer}}</label><br>
            <input type="radio" name="q{{i}}" value="{{q.id+'|'+q.answers[2].id}}" (change)="radioChangeHandler($event)">
            <label for="a">{{q.answers[2].answer}}</label><br>
            <input type="radio" name="q{{i}}" value="{{q.id+'|'+q.answers[3].id}}" (change)="radioChangeHandler($event)">
            <label for="a">{{q.answers[3].answer}}</label><br>
        </div>
        <div>{{selectedvalue}}</div>
        <div class="text-center back">
            <input type="submit" class="btn-danger" style="border-radius: 20px; " data-toggle="modal " data-target="#exampleModal3 " id="btnSubmit" value="الانتهاء و تقديم الاجابه" (click)="displayRadioValue()">
        </div>
    </div>

</section>

<!-- End exam PAGE -->
