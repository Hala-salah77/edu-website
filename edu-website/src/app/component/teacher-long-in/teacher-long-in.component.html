<!-- Start teacher login -->
<div class="text-right py-4">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form [formGroup]="teacherSignIn" class="p-4" (ngSubmit)='teacherSignIn.valid&&FormData()'>
                    <div class="form-group">
                        <input [class.is-valid]="teacherSignIn.controls.name.status =='VALID'" formControlName="name" type="text" class="form-control" placeholder="الاسم \ التليفون" name="name">
                        <div *ngIf="teacherSignIn.controls.name.errors&&teacherSignIn.controls.name.touched" class="text-danger p-3 font-weight-bold">Name Is Required</div>
                    </div>
                    <div class="form-group mb-4">
                        <input [class.is-valid]="teacherSignIn.controls.password.status =='VALID'" formControlName="password" type="password" class="form-control" placeholder="كلمه المرور" name="password">
                        <div *ngIf="teacherSignIn.controls.password.errors && teacherSignIn.controls.password.touched" class="text-danger p-3 font-weight-bold">Password Is Required</div>
                    </div>
                    <button [disabled]="teacherSignIn.invalid" [ngStyle]="teacherSignIn.invalid? {'border-color':'red' }: {'border':'none' }" type="submit" class="main-btn text-center m-auto d-block mb-4">دخول</button>
                </form>
            </div>
        </div>
    </div>

</div>

<!--    End LOGIN  -->
